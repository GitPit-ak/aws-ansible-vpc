- name: Setup both web servers
  hosts: bastion
  tasks:
    # - name: import vpc variable
    #   include_vars: ../vars/vpc_vars
    - name: import output vars
      include_vars: ../vars/output_vars
    - name: import output vars
      include_vars: ../vars/ec2_vars

###Ubuntu deployment
    - name: update and install packages
      apt:
        name: "{{ item }}"
        state: present
        update_cache: true
      loop:
        - apache2
        - unzip
        - vim
        - net-tools

    - name: Deploying website on bastion
      ansible.builtin.unarchive:
        src: "{{src1}}"
        dest: /tmp/
        remote_src: yes
      when: ansible_nodename == "bastion"

    - name: Copy file into bastion server
      shell: sudo cp -r /tmp/"{{src1_path}}"/* "{{apache}}"
      when: ansible_nodename == "bastion"

